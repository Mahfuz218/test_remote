<div class="modal fade" id="modal-lg-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" th:text="#{rack_list.addBtn}"></h4>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form id="edit_post_category_form" th:object="${rackModel}" th:action="@{/rack/add}"
            method="post">
        <div class="modal-body">

          <div class="card-body">
            <div class="form-group">
              <label for="categoryName" th:text="#{rack_list.title}"></label><span class="error">*</span>
              <input type="text" th:field="*{title}" class="form-control"
                     placeholder="Name" required>
            </div>
            <div class="form-group">
              <label for="categoryDescription" th:text="#{rack_list.description}"></label>
              <input th:field="*{description}" class="form-control"
              >
            </div>
          </div>

        </div>
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-default" data-dismiss="modal" th:text="#{add_letter.btn.close}"></button>
          <button type="submit" class="btn btn-primary" th:text="#{add_letter.btn.submit}"></button>
        </div>
      </form>
    </div>
    <!-- /.modal-content -->
  </div>
  <!-- /.modal-dialog -->
</div>
