<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:dir="${#locale.getLanguage() == 'en' ? 'ltr' : 'rtl'}">
<!-- Head -->
<div th:replace="admin_templates/header/head"></div>
<link rel="stylesheet" type="text/css" th:href="@{/admin_resources/css/plugins/datatable/datatables.min.css}"/>
<body class=" sidebar-collapse">
<div class="wrapper" th:with="messageClass = ${param.class}">

    <!-- Preloader -->
    <div class="preloader flex-column justify-content-center align-items-center">
        <img class="animation__shake" th:src="@{/admin_resources/images/admin.png}" alt="AdminLTELogo" height="60" width="60">
    </div>

    <div id="toastsContainerTopRight" class="toasts-top-right fixed" th:with="message = ${param.message}">
        <div th:class="|${messageClass} toast fade|" th:classappend="${message != null ? 'show ' : ''}" role="alert"
             aria-live="assertive" aria-atomic="true">
            <div class="toast-header" th:with="messageType = ${param.messageType}">
                <strong class="mr-auto" th:text="${messageType}"></strong>
                <button data-dismiss="toast" type="button" class="ml-2 mb-1 close" aria-label="Close"><span
                        class="toast-close-btn"
                        aria-hidden="true">Ã—</span></button>
            </div>
            <div class="toast-body" th:text="${message}"></div>
        </div>
    </div>

    <!-- Navbar -->
    <div th:replace="admin_templates/nav/nav"></div>

    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
<!--    <div th:replace="admin_templates/sidebar/sidebar"></div>-->

    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <div class="container">

            <section class="content-header">
                <div class="container-fluid">
                    <div class="row mb-2">
                        <div class="col-sm-6">
                            <h1>Job List</h1>
                        </div>
                        <div class="col-sm-6">
                            <ol class="breadcrumb float-sm-right">
                                <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
                                <li class="breadcrumb-item active">Job List</li>
                            </ol>
                        </div>
                    </div>
                </div><!-- /.container-fluid -->
            </section>
            <section class="content">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="card">
                                <div class="card-header">
                                    <form>
                                        <div class="row">
                                            <div class="col-md-3">
                                                <input type="text" class="form-control" placeholder="Job Title">
                                            </div>
                                            <div class="col-md-3">
                                                <input type="text" class="form-control" placeholder="Job Type">
                                                <!--<select id="skills" title="Select Skills" class="select2bs4" data-placeholder="Select Skills" style="width: 100%;">
                                                    <option value="">-&#45;&#45; Select Skill -&#45;&#45;</option>
                                                    <option th:each="skill : ${skills}" th:text="${skill.name}" th:value="${skill.id}"></option>
                                                </select>-->
                                            </div>
                                            <div class="col-md-3">
                                                <select id="company_select" title="Select Company" class="form-control select2bs4">
                                                    <option value="">--- Select Company ---</option>
                                                    <option th:each="company : ${companyList}" th:text="${company.name}" th:value="${company.id}"></option>
                                                </select>
                                            </div>

                                            <div class="col-md-2">
                                                <button type="submit" class="btn btn-primary">Search</button>
                                            </div>

                                        </div>
                                    </form>
                                </div>
                                <!-- /.card-header -->
                                <div class="card-body">
                                    <div class="row">
                                        <div class="col-lg-12 col-md-12 col-12 mt-4 pt-2">
                                            <div class="card border-0 bg-light rounded">
                                                <div class="card-body p-4">
                                                    <span class="badge rounded-pill bg-primary float-md-end mb-3 mb-sm-0">Full time</span>
                                                    <h5>Web Designer</h5>
                                                    <div class="mt-3">
                                                        <span class="text-muted d-block"><i class="fa fa-home" aria-hidden="true"></i> <a href="#" target="_blank" class="text-muted">Bootdey.com LLC.</a></span>
                                                        <span class="text-muted d-block"><i class="fa fa-map-marker" aria-hidden="true"></i> USA</span>
                                                    </div>

                                                    <div class="mt-3">
                                                        <a href="page-job-detail.html" class="btn btn-primary">View Details</a>
                                                    </div>
                                                </div>
                                            </div>
                                        </div><!--end col-->


                                        <div class="col-12 mt-4 pt-2 d-block d-md-none text-center">
                                            <a href="#" class="btn btn-primary">View more Jobs <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-arrow-right fea icon-sm"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg></a>
                                        </div><!--end col-->
                                    </div><!--end row-->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>

        </div>
    </div>
    <!-- Main content -->


    <div th:replace="admin_templates/footer/footer"></div>

    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
    </aside>
    <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->


<!-- Scripts -->
<div th:replace="admin_templates/footer/scripts"></div>

<script th:src="@{/admin_resources/js/plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/admin_resources/js/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
<script th:src="@{/admin_resources/js/plugins/select2/js/select2.js}"></script>
<script type="text/javascript">


    (function ($) {
        $.fn.MessageBox = function (msg) {
            return this.each(function () {
                $(document).Toasts('create', {
                    class: 'bg-success',
                    title: 'Toast Title',
                    subtitle: 'Subtitle',
                    body: 'Lorem ipsum dolor sit amet, consetetur sadipscing elitr.'
                })
            })
        };
    })(jQuery);

    $(document).ready(function () {
        // data table
        $('#post_cat_id').DataTable({
            "paging": true,
        });

        // close toast after click on close button
        $('.toast-close-btn').click(function () {
            $('#toastsContainerTopRight').hide();
        });

        //Initialize Select2 Elements
        $('.select2').select2();

        //Initialize Select2 Elements
        $('.select2bs4').select2({
            theme: 'bootstrap4'
        });


        /*$('.toastrDefaultInfo').click(function () {
            toastr.info('Lorem ipsum dolor sit amet, consetetur sadipscing elitr.')
        });*/


    });
</script>

</body>
</html>
