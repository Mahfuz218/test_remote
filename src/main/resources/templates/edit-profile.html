<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="/static/css/edit-profile.css">

  <title>Edit Profile</title>

</head>
<body>
    <header>

        <div class="d-flex justify-content-between align-items-center py-3">
          <h1 class="text-center">Edit Profile</h1>
         </div> 
         <div class="text-center mt-5">
          <a href="/templates/search.html" class="btn btn-primary">Search</a>
          <a href="/templates/login.html" class="btn btn-danger">Exit</a>
        </div>
             
    </header>
      
  <main>
    <div class="container mt-5">
      <div class="row">
        <div class="col-md-3">
          <img src="/static/image/profile.png" alt="Profile Image" class="img-thumbnail">
          <br><br>
          <a href="#" class="btn btn-primary btn-block">Change image</a>
         </div>
        <div class="col-md-9">
          <form>

            <div class="form-group row">
                <label for="name" class="col-sm-2 col-form-label text-right">Name:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="name" placeholder="Enter name">
                </div>
            </div>
              

            <div class="form-group row">
              <label for="text" class="col-sm-2 col-form-label text-right">Phone:</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="text" placeholder="Enter phone number">
              </div>
            </div>


            <div class="form-group row">
              <label for="email" class="col-sm-2 col-form-label text-right">Email:</label>
              <div class="col-sm-10">
                  <input type="email" class="form-control" id="email" placeholder="Enter email">
              </div>
            </div>

            <div class="form-group row">
              <label for="job-title" class="col-sm-2 col-form-label text-right">Job Title:</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="job-title" placeholder="Enter job title">
              </div>
            </div>

            <div class="form-group row">
              <label for="skills" class="col-sm-2 col-form-label text-right">Skills:</label>
              <div class="col-sm-10">
                  <input type="text" class="form-control" id="skills" placeholder="Enter skills">
              </div>
            </div>

            <div class="form-group row">
                <label for="location" class="col-sm-2 col-form-label text-right">Location:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="location" placeholder="Enter location">
                </div>
              </div>
              <br>
              <br>
              <div class="text-center">
                <a href="profile.html" class="btn btn-primary">Save</a>
                <a href="profile.html" class="btn btn-primary">cancel</a>
              </div>
          </form>
        </div>
      </div> 
    </div>
  </main>
 
</body>
</html>
